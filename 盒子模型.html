<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        div.outer{
            width: 400px;
            height: 400px;
            border: 2px solid #000;
        }
        div.inner{
            width: 200px;
            height: 200px;
            background: green;
            padding: 100px 100px 100px 100px;
            <!--这四个值分别对应 上 右 下 左 -->
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>
</body>
</html>
